<div class="container-fluid" style="background-color: white">
  <div class="row">
    <div class="col-lg-9" id="contenedorarticuloscart">
      <hr>
      <div class="container">
        <div class="row">
          <div class="col-lg-9">
            <h5>CARRITO DE COMPRAS</h5>
          </div>
          <div class="col-lg-3">
            <button mat-icon-button color="primary" (click)="eliminartodo()">
              <mat-icon aria-label="Eliminar todo" matTooltip="Eliminar todos los artículos" matTooltipClass="colortooltip">delete_forever</mat-icon> ELIMINAR TODO
            </button>
          </div>
        </div>
      </div>
      <hr>
      <h3 [style.display]="sinProductos ? 'block' : 'none'" style="text-align:center;" >NO TIENES PRODUCTOS EN TU CARRITO<i class="material-icons">shopping_cart</i>
      </h3>
      <div class="container" [hidden]="!mostrarArticulos">
        <div class="row" *ngFor="let articulo of listaArticulos">
          <div class="col-lg-12" id="contenedorarticulo{{articulo.titulo}}">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-4" id="colart1{{articulo.titulo}}" style="text-align: center;">
                  <a href="#" matTooltip="{{articulo.titulo}}" matTooltipClass="colortooltip">
                    <img src="{{urlImagenes}}/tmp/{{articulo.imagenes[0]}}" alt="{{articulo.titulo}}" height="125px" width="auto">
                  </a>
                </div>
                <div class="col-lg-6" id="colart2{{articulo.titulo}}">
                  <p class="card-title">
                    <a>{{ articulo.titulo }}</a>
                  </p>
                  <p class="card-text">PLAN: PREPAGO</p>
                  <p class="card-text" style="color: red;">S/ 3.000</p>
                </div>
                <div class="col-lg-2">
                  <div class="example-button-row">
                    <button type="button" class="close" aria-label="Close" matTooltip="Eliminar" matTooltipClass="colortooltip"
                      (click)="eliminaritem(articulo.url)">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <hr />
          </div>
        </div>
      </div>
    </div>
    <!-- bloqueterminarcompras -->
    <div class="col-lg-3" style="background-color: white">
      <hr />
      <h5>RESUMEN DE PEDIDO</h5>
      <hr />
      <p>Sub Total</p>
      <hr />
      <p>Envio</p>
      <hr />
      <b>
        <p (click)="mostrardivenvio()">Calcular Envio</p>
      </b>
      <div [style.display]="mostrarEnvio ? 'block' : 'none'">
        <div class="form-group">
          <label for="exampleSelect1">Departamento</label>
          <select class="form-control" id="exampleSelect1">
            <option>Amazonas</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleSelect2">Provincia</label>
          <select class="form-control" id="exampleSelect2">
            <option>Seleccione una Provincia</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleSelect3">Distrito</label>
          <select class="form-control" id="exampleSelect3">
            <option>Seleccione un Distrito</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <button class="btn btn-warning btnandean">CALCULAR</button>
      </div>
      <hr />
      <b>
        <p (click)="mostrardivcupon()">Aplicar Cupón</p>
      </b>
      <div [style.display]="mostrarCupon ? 'block' : 'none'">
        <input class="form-control" type="text" placeholder="INGRESAR CODIGO">
        <br>
        <button class="btn btn-warning btnandean">APLICAR</button>
      </div>
      <hr />
      <p>TOTAL</p>
      <hr />
      <button class="btn btn-warning btnandean" style="background-color: orangered; color:white" routerLink="/pago">PROCESAR
        COMPRA</button>
      <hr />
    </div>
  </div>
  <br />
</div>
