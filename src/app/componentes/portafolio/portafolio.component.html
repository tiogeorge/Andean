<div style="display: flex; flex-direction: row; flex-wrap: wrap;">
  <div class="carusel-grande">
    <div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel" data-interval="2500">
    
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-2" data-slide-to="1"></li>
        <li data-target="#carousel-example-2" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <div class="view">
            <img class="d-block w-100" src="{{URL_IMAGEN}}/lg/imagen1.png.webp" alt="First slide">
            <div class="mask rgba-black-light"></div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="view">
            <img class="d-block w-100" src="{{URL_IMAGEN}}/lg/imagen2.png.webp" alt="Second slide">
            <div class="mask rgba-black-strong"></div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="view">
            <img class="d-block w-100" src="{{URL_IMAGEN}}/lg/imagen3.png.webp" alt="Third slide">
            <div class="mask rgba-black-slight"></div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true" style="color: rgb(255, 167, 25);"></span>
        <span class="sr-only" style="color: rgb(255, 167, 25);">Previous</span>        
      </a>
      <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="articulo-principal">
      <mat-card class="grande-card" *ngFor="let grandecard of listarcardtipo2" style="border-radius: 5px 5px ; width: 100%;">
        <img
          mat-card-image src="{{URL_IMAGENES}}/{{grandecard.urlImagen}}" alt="">
        <mat-card-content>
          <p class="text-center" style="text-transform: uppercase;">
            {{grandecard.titulo}}
          </p>
        </mat-card-content>
        <mat-card-content>
          <p class="text-center" style="text-transform: uppercase;">
            s./ {{grandecard.precioplan.precio}}
          </p>
        </mat-card-content>
      </mat-card>
  </div>
  <div style="width: 100%">
  </div>
</div>
