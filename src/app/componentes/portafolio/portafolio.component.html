
  <div #carouselbanners  class="carusel-grande">
    <div id="carousel-grande-owl" class="owl-carousel owl-theme">
      <div class='item' *ngFor="let banner of banners"  ><a href="/busqueda/ban/{{banner._id}}/1" aria-label="Banner de búsqueda"> <img src="{{URL_IMAGENES}}/{{banner.imagen}}" alt="smarket banner {{banner.imagen}}"></a></div>
    </div> 
  </div> 
  <div  class="categorias">
    <h5 class="titulo">Categorias</h5>
    <div class="contenido-categorias">
      <div class="item-categorias-home"  *ngFor="let cat of categorias">
        <img class="imagen-categoria" src="{{URL_IMAGENES}}/{{cat.imagen}}" alt="{{cat.nombre}}">
        <h6 class="nombre-catagoria">{{cat.nombre}}</h6>

      </div>
      <div class="item-categorias-home" style="width: 100%" >
        <button mat-stroked-button  style="border-radius: 25px;">Ver mas</button>
      </div>

    </div>
  </div>


  <div #carouselofertas class="ofertas">
    <h5 class="titulo">Ofertas relampago</h5>
    <div id="owl-demo-ofertas" class="owl-carousel owl-theme" >   
         
        <mat-card class="item-producto" *ngFor="let cardsimple of listaofertas;">
            <div class="cont-imagen-producto">
              <div *ngIf="cardsimple.descuento != 0" class="porcentaje">-{{cardsimple.descuento}}%</div>  
              <img class="imagen-producto" src="{{URL_IMAGENES}}/{{cardsimple.imagenes[0]}}" alt="{{cardsimple.titulo}}">
            </div>
            <div class="nombre-producto">
              {{cardsimple.titulo}}
            </div>
            <div *ngIf="cardsimple.descuento != 0" style="font-size: 12px;color: rgba(0,0,0,0.5);"><del>S/ {{cardsimple.precioventa | number: '1.2-2'}}</del></div>
            <div *ngIf="cardsimple.descuento != 0" style="font-size: 16px;color: #df3b3b;font-weight: 500;">S/ {{(cardsimple.precioventa - cardsimple.descuento * cardsimple.precioventa / 100) | number:'1.2-2'}}</div>
            <div *ngIf="cardsimple.descuento == 0" style="font-size: 16px;color: #df3b3b;font-weight: 500;">S/ {{(cardsimple.precioventa) | number:'1.2-2'}}</div>
        </mat-card>
    </div> 
  </div>
  <div #carouselmarcas class="marcas">
    <h5 class="titulo">Marcas</h5>
    <div id="owl-demo-marcas"  class="owl-carousel owl-theme">
      <div class="item-marca" *ngFor="let marca of marcas;">
          <img class="imagen-marca" src="{{URL_IMAGENES}}/{{marca.imagen}}" alt="smarket {{marca.imagen}}">
      </div>

    </div>
  </div>
