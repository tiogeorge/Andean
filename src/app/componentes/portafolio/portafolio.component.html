<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-4 col-md-6 mb-4" *ngFor="let cardsimple of listarcardtipo1" >
            <mat-card class="simple-card" style="border-radius: 50px 50px ;">
              <img style="border-radius: 30px 30px 50px 50px;
              -moz-border-radius: 30px 30px 50px 50px;
              -webkit-border-radius: 30px 30px 50px 50px;
              border: 0px solid #000000;"
                mat-card-image src="http://placehold.it/450x350" alt="">
              <mat-card-content>
                <p class="text-center" style="text-transform: uppercase;">
                  {{cardsimple.link}}
                </p>
                <p class="text-center" style="text-transform: uppercase;">
                  Precio
                </p>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-12 mb-4">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-md-6" *ngFor="let grandecard of listarcardtipo2" >
            <mat-card class="grande-card" style="border-radius: 50px 50px ;">
              <img style="border-radius: 30px 30px 50px 50px;
              -moz-border-radius: 30px 30px 50px 50px;
              -webkit-border-radius: 30px 30px 50px 50px;
              border: 0px solid #000000;"
                mat-card-image src="http://placehold.it/850x600" alt="">
              <mat-card-content>
                <p class="text-center" style="text-transform: uppercase;">
                  {{grandecard.link}}
                </p>
              </mat-card-content>
              <mat-card-content>
                <p class="text-center" style="text-transform: uppercase;">
                  Precio
                </p>
              </mat-card-content>
            </mat-card>
          </div>
          <div class="col-lg-12 col-md-6">
            <br>
            <div class="card grande-card mat-elevation-z2" style="border-radius: 50px 50px;" *ngFor="let largocard of listarcardtipo3" >
              <div class="row ">
                <div class="col-md-8">
                  <img src="http://placehold.it/850x350" class="w-100" style="border-radius: 30px 50px 50px 30px;
                  -moz-border-radius: 30px 50px 50px 30px;
                  -webkit-border-radius: 30px 50px 50px 30px;
                  border: 0px solid #000000;">
                </div>
                <div class="col-md-4">
                  <div class="card-block">
                    <p class="card-title text-center" style="text-transform: uppercase;">{{largocard.link}}</p>
                    <p class="card-text text-center" style="text-transform: uppercase;">Precio</p>
                  </div>
                </div>

              </div>
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6"></div>
    <div class="col-lg-6"></div>
  </div>
</div>
