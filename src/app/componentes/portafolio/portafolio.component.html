<div class="container-fluid" >
  <div  style="display: flex; flex-direction: row; flex-wrap: wrap;">
    <div style="background-color: rgb(240, 240, 240); margin-left: 5px; width: 65%;">
      <br>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-4 col-md-6 mb-4 " *ngFor="let cardsimple of listarcardtipo1">
            <mat-card class="simple-card noseleccionable" style="border-radius: 5px 5px ;">
              <!--
              <img  style="border-radius: 30px 30px 50px 50px;
              -moz-border-radius: 30px 30px 50px 50px;
              -webkit-border-radius: 30px 30px 50px 50px;
              border: 0px solid #000000;"
                mat-card-image src="{{URL_IMAGENES}}/{{cardsimple.urlImagen}}" alt="">
              -->
              <img  class="imagen-card-articulo" src="{{URL_IMAGENES}}/{{cardsimple.urlImagen}}" alt="">
              <mat-card-content>
                <p class="text-center" style="text-transform: uppercase; margin-top: 5px; color: rgb(0, 0, 0)">
                  {{cardsimple.titulo}}
                </p>
                <p class="text-center" style="text-transform: uppercase; font-weight: 650; font-size: 16px; color: #3863A7;">
                  s/. {{cardsimple.precioplan.precio}}
                </p>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
    <div  style="width: 33%;background-color: rgb(240, 240, 240);">
      <br>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-md-6" *ngFor="let grandecard of listarcardtipo2">
            <mat-card class="grande-card" style="border-radius: 5px 5px ;">
              <img
                mat-card-image src="{{URL_IMAGENES}}/{{grandecard.urlImagen}}" alt="">
              <mat-card-content>
                <p class="text-center" style="text-transform: uppercase;">
                  {{grandecard.titulo}}
                </p>
              </mat-card-content>
              <mat-card-content>
                <p class="text-center" style="text-transform: uppercase;">
                  s./ {{grandecard.precioplan.precio}}
                </p>
              </mat-card-content>
            </mat-card>
          </div>
          <div class="col-lg-12 col-md-6">
            <br>
            <div class="card grande-card mat-elevation-z2" style="border-radius: 5px 5px;" *ngFor="let largocard of listarcardtipo3">
              <div class="row ">
                <div class="col-md-8">
                 <!--
<img src="{{URL_IMAGENES}}/{{largocard.urlImagen}}" class="w-100" style="border-radius: 30px 50px 50px 30px;
                  -moz-border-radius: 30px 50px 50px 30px;
                  -webkit-border-radius: 30px 50px 50px 30px;
                  border: 0px solid #000000;">
                 --> 
                 <img src="{{URL_IMAGENES}}/{{largocard.urlImagen}}" class="w-100">
                </div>
                <div class="col-md-4">
                  <div class="card-block">
                    <p class="card-title text-center" style="text-transform: uppercase;font-size: 11px;margin-right: 35px" >{{largocard.titulo}}</p>
                    <p class="card-text text-center" style="text-transform: uppercase;margin-right: 35px">s/. {{largocard.precioplan.precio}}</p>
                  </div>
                </div>
              </div>
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
