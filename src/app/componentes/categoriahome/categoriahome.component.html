<mat-card>
  <h5>Categorias</h5>
  <br>
  <mat-accordion>
    <mat-expansion-panel  *ngFor="let categoriap of listacategoriaspadre; index as i" >
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{categoriap.nombre}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        {{categoriap.hijos[0]}}
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>
