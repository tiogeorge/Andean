
<mat-toolbar class="toolbar">  
  <div #normaltoolbar *ngIf="showNormalToolbar" id="normal-toolbar" class="normal-toolbar">
      <span class="logo" (click)="iraHome()">Smarket</span>
      <!-- This fills the remaining space of the current row -->
      <span class="example-fill-remaining-space"></span>
      
      <button mat-icon-button aria-label="shopping cart">
        <mat-icon matBadge="15" >shopping_cart</mat-icon>
      </button>
      <button class="search-button" mat-icon-button aria-label="buscar" (click)="openToolBarSearch()">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button aria-label="menu"  (click)="onToggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
  </div>
  <div #searchtoolbar *ngIf="!showNormalToolbar" id="search-toolbar" class="normal-toolbar" (after-if)="focusInputSearch()">
      <button mat-icon-button aria-label="buscar" (click)="closeToolBarSearch()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <input #search_input class="input-search" placeholder="Buscar Producto"  id="buscarartpal2" name="buscarartpal2" (keyup)="buscarpa2($event)" >
      <button mat-icon-button aria-label="buscar" (click)="buscarArti()">
        <mat-icon>search</mat-icon>
      </button>
  </div>
  
</mat-toolbar>
