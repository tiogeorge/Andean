<mat-card-content>
  <form #valoracionForm="ngForm">
    <mat-card *ngIf="sesionActiva && !clienteComento">
      <mat-card-header>
        <mat-icon>person</mat-icon>
        <label>{{usuarioService.usuarioSeleccionado.nombres}}</label>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field id="comentarioUsuario" class="comentarioUsuario">
          <textarea matInput placeholder="Comentario" name="comentarioUsuario" #comentarioUsuario="ngModel" [(ngModel)]="valoracionNueva.comentario"
            maxlength="256"></textarea>
        </mat-form-field>
        <div class="valoracionUsuario">
          <input id="radio1" type="radio" name="estrellas" value=5 #radio1="ngModel" [(ngModel)]="valoracionNueva.puntuacion">
          <!-- --><label for="radio1"><img src="assets/images/star.png"></label>
          <!-- --><input id="radio2" type="radio" name="estrellas" value=4 #radio2="ngModel" [(ngModel)]="valoracionNueva.puntuacion">
          <!-- --><label for="radio2"><img src="assets/images/star.png"></label>
          <!-- --><input id="radio3" type="radio" name="estrellas" value=3 #radio3="ngModel" [(ngModel)]="valoracionNueva.puntuacion">
          <!-- --><label for="radio3"><img src="assets/images/star.png"></label>
          <!-- --><input id="radio4" type="radio" name="estrellas" value=2 #radio4="ngModel" [(ngModel)]="valoracionNueva.puntuacion">
          <!-- --><label for="radio4"><img src="assets/images/star.png"></label>
          <!--  --><input id="radio5" type="radio" name="estrellas" value=1 #radio5="ngModel" [(ngModel)]="valoracionNueva.puntuacion">
          <!-- --><label for="radio5"><img src="assets/images/star.png"></label>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="comentar()">Comentar</button>
      </mat-card-actions>
    </mat-card>
  </form>
  <mat-card *ngIf="sesionActiva && clienteComento">
    <mat-card-header>
      <mat-icon>person</mat-icon>
      <label> {{valoracionService.valoracionCliente.nombrecliente}} </label>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{valoracionService.valoracionCliente.comentario}}
      </p>
      <div class="valoracion">
        <img class="estrella1" alt="{{valoracionService.valoracionCliente.puntuacion}}" src="assets/images/star.png">
        <img class="estrella2" alt="{{valoracionService.valoracionCliente.puntuacion}}" src="assets/images/star.png">
        <img class="estrella3" alt="{{valoracionService.valoracionCliente.puntuacion}}" src="assets/images/star.png">
        <img class="estrella4" alt="{{valoracionService.valoracionCliente.puntuacion}}" src="assets/images/star.png">
        <img class="estrella5" alt="{{valoracionService.valoracionCliente.puntuacion}}" src="assets/images/star.png">
      </div>
      <label>{{valoracionService.valoracionCliente.fecha | date: 'dd/MM/yyyy' }} </label>
    </mat-card-content>
  </mat-card>

  <ng-container *ngIf="sesionActiva">
    <mat-card *ngFor="let valoracion of valoracionService.valoracionSinCliente">
      <mat-card-header>
        <mat-icon>person</mat-icon>
        <label> {{valoracion.nombrecliente}} </label>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{valoracion.comentario}}
        </p>
        <div class="valoracion">
          <img class="estrella1" alt="{{valoracion.puntuacion}}" src="assets/images/star.png">
          <img class="estrella2" alt="{{valoracion.puntuacion}}" src="assets/images/star.png">
          <img class="estrella3" alt="{{valoracion.puntuacion}}" src="assets/images/star.png">
          <img class="estrella4" alt="{{valoracion.puntuacion}}" src="assets/images/star.png">
          <img class="estrella5" alt="{{valoracion.puntuacion}}" src="assets/images/star.png">
        </div>
        <label>{{valoracion.fecha | date: 'dd/MM/yyyy' }} </label>
      </mat-card-content>
    </mat-card>
  </ng-container>
  <ng-container *ngIf="!sesionActiva">
    <mat-card *ngFor="let valoracion of valoracionService.valoraciones">
      <mat-card-header>
        <mat-icon>person</mat-icon>
        <label> {{valoracion.nombrecliente}} </label>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{valoracion.comentario}}
        </p>
        <div class="valoracion">
          <img class="estrella1" alt="{{valoracion.puntuacion}}" src="assets/images/star.png">
          <img class="estrella2" alt="{{valoracion.puntuacion}}" src="assets/images/star.png">
          <img class="estrella3" alt="{{valoracion.puntuacion}}" src="assets/images/star.png">
          <img class="estrella4" alt="{{valoracion.puntuacion}}" src="assets/images/star.png">
          <img class="estrella5" alt="{{valoracion.puntuacion}}" src="assets/images/star.png">
        </div>
        <label>{{valoracion.fecha | date: 'dd/MM/yyyy' }} </label>
      </mat-card-content>
    </mat-card>
  </ng-container>
</mat-card-content>
