<ngb-carousel id="carousel" *ngIf="images">
  <ng-template ngbSlide>
    <img class="w-100 p-3, h-50 d-inline-block" style="width: 120px" [src]="images[0]" alt="Random first slide">
    <div class="carousel-caption">
      <h3>10 seconds between slides...</h3>
      <p>This carousel uses customized default values.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img class="w-100 p-3 h-50 d-inline-block" style="width: 120px" [src]="images[1]" alt="Random second slide">
    <div class="carousel-caption">
      <h3>No mouse events...</h3>
      <p>This carousel doesn't pause or resume on mouse events</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img class="w-100 p-3 h-50 d-inline-block" style="width: 120px" [src]="images[2]"  alt="Random third slide">
    <div class="carousel-caption">
      <h3>No keyboard...</h3>
      <p>This carousel uses customized default values.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img class="w-100 p-3 h-50 d-inline-block" style="width: 120px" [src]="images[3]" alt="Random fourth slide">
    <div class="carousel-caption">
      <h3>And no wrap after last slide.</h3>
      <p>This carousel uses customized default values.</p>
    </div>
  </ng-template>
</ngb-carousel>
